<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="main-image">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="View Icon" class="view-icon">
      </div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-info">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="ETH Icon">
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="Clock Icon">
        <span>3 days left</span>
      </div>
    </div>
    <hr>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="Avatar">
      <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">phophobee</a>.
  </div>
</body>
</html>
